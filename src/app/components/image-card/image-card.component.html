<mat-card class="example-card" appearance="outlined">
    <img mat-card-image [src]="imageUrl" alt="Image" [attr.data-imageUrl]="imageUrl">
    <mat-card-actions>
        <button mat-button *ngIf="addedtoLocalStorage" (click)="addToLocalStorage()" class="color-red">
            <mat-icon>cancel</mat-icon>
            REMOVE FROM FAVORITES
        </button>
        <button mat-button *ngIf="!addedtoLocalStorage" (click)="addToLocalStorage()">
            <mat-icon>favorite</mat-icon>
            ADD TO FAVORITES
        </button>
    </mat-card-actions>
</mat-card>
